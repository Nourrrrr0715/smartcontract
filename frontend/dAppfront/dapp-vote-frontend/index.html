<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üó≥Ô∏è Interface de Vote</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üó≥Ô∏è Interface de Vote</h1>

  <input id="proposal" placeholder="Entrer une proposition" />
  <button onclick="registerProposal()">Soumettre</button>

  <div class="status" id="status"></div>

  <script>
    const CONTRACT_ADDRESS = "0xC01472ad04BF859756aD3F5FB66e6F7269801F97";

    const ABI = [ /* ton ABI ici, ou utilise JSON.parse() si tu la charges en externe */ ];

    async function registerProposal() {
      const status = document.getElementById("status");
      const inputValue = document.getElementById("proposal").value;

      if (!window.ethereum) {
        alert("Installe MetaMask !");
        return;
      }

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });

        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        const tx = await contract.registerProposal(inputValue);
        status.innerText = "üì§ Enregistrement en cours...";
        await tx.wait();

        status.innerText = "‚úÖ Proposition enregistr√©e avec succ√®s !";
      } catch (error) {
        console.error(error);
        status.innerText = "‚ùå Erreur lors de l'enregistrement.";
      }
    }
  </script>
</body>
</html>
