<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üó≥Ô∏è Interface de Vote</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status, .winner, .proposals {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üó≥Ô∏è Interface de Vote</h1>

  <input id="proposal" placeholder="Entrer une proposition" />
  <button onclick="registerProposal()">Soumettre</button>

  <button onclick="getWinner()">üèÜ Voir le Gagnant</button>
  <button onclick="getAllProposals()">üìÑ Voir les Propositions</button>

  <div class="status" id="status"></div>
  <div class="winner" id="winner"></div>
  <div class="proposals" id="proposals"></div>

  <script>
    const CONTRACT_ADDRESS = "0xC01472ad04BF859756aD3F5FB66e6F7269801F97";
    const ABI = [/* colle ici ton ABI */];

    async function connectContract() {
      if (!window.ethereum) throw new Error("Installe MetaMask !");
      await window.ethereum.request({ method: "eth_requestAccounts" });
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      return new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
    }

    async function registerProposal() {
      const inputValue = document.getElementById("proposal").value;
      const status = document.getElementById("status");
      try {
        const contract = await connectContract();
        const tx = await contract.registerProposal(inputValue);
        status.innerText = "üì§ Enregistrement en cours...";
        await tx.wait();
        status.innerText = "‚úÖ Proposition enregistr√©e !";
      } catch (e) {
        console.error(e);
        status.innerText = "‚ùå Erreur lors de l'enregistrement.";
      }
    }

    async function getWinner() {
      const winner = document.getElementById("winner");
      try {
        const contract = await connectContract();
        const result = await contract.getWinner();
        winner.innerText = `üèÜ Proposition gagnante : ${result}`;
      } catch (e) {
        console.error(e);
        winner.innerText = "‚ùå Erreur lors de la r√©cup√©ration du gagnant.";
      }
    }

    async function getAllProposals() {
      const container = document.getElementById("proposals");
      container.innerHTML = "Chargement des propositions...";
      try {
        const contract = await connectContract();
        let i = 0;
        let output = "<ul style='text-align:left;'>";
        while (true) {
          try {
            const proposal = await contract.proposals(i);
            output += `<li><strong>ID ${i}:</strong> ${proposal.description} (${proposal.voteCount} votes)</li>`;
            i++;
          } catch (_) {
            break;
          }
        }
        output += "</ul>";
        container.innerHTML = output;
      } catch (e) {
        console.error(e);
        container.innerText = "‚ùå Erreur lors de la lecture des propositions.";
      }
    }
  </script>
</body>
</html>
